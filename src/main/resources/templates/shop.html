<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/header :: head">

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<title>Shop Homepage - Start Bootstrap Template</title>

	<!-- Bootstrap Core css -->
	 <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="../static/css/bootstrap.min.css" />

	<!-- Custom css -->
	<link href="../static/CSS/bootstrapShopHomepage.css" rel="stylesheet"/>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link th:href="@{/css/label.css}" href="../static/css/label.css" rel="stylesheet" media="screen"/>

</head>

<body>

<!-- Navigation -->
<div th:replace="fragments/header :: header">
	<!-- ============================================================================ -->
	<!-- This content is only used for static prototyping purposes (natural templates)-->
	<!-- and is therefore entirely optional, as this markup fragment will be included -->
	<!-- from "fragments/header.html" at runtime.                                     -->
	<!-- ============================================================================ -->
</div>

<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-md-3">
			<p class="lead">Shop Name</p>


		</div>
	</div>
				<div class="row">

					<div class="col-md-3">
						<p class="lead">Tags</p>
						<div class="list-group">
							<a th:each="link : ${tagsLinks}" th:text=" '#' + ${link.name}"
							   th:href="${link.link}" class="list-group-item">Category</a>
						</div>
					</div>


	<div class="center">

		<div class="col-md-9">

			<div class="row">

				<div th:each="news: ${news}" class="col-md-9">
					<div class="thumbnail">
						<!--<img th:src="${product.smallImage.path}" src="http://placehold.it/320x150" th:alt="${product.smallImage.altText}" alt=""/>-->
						<div class="caption" style="height: auto">
							<!--<h4 class="pull-right" th:text="${news}"></h4>-->
							<h4 th:text="${news.title}">
							</h4>
							<h6 th:text=" '#' + ${news.tag}">
							</h6>
							<p th:text="${news.description}">See more snippets like this online store item at <a target="_blank" href="http://www.bootsnipp.com">Bootsnipp - http://bootsnipp.com></a></p>

							<button type="submit" class="btn btn-success"><a th:href="'/news/' + ${news.id}" href="#" th:text="${news.title}"></a></button>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
					<nav aria-label="...">
						<ul class="pager nav-list-pagination">
							<li class="previous" id="prev" th:classappend="${pagination.previousPage ? '' : 'disabled'}"><a th:href="'/?page='+${pagination.page-1}" th:classappend="${pagination.previousPage ? '' : 'disabled' }"  href=""><span aria-hidden="true">&larr;</span> Older</a></li>
							<li class="next" id="next" th:classappend="${pagination.nextPage ? '' : 'disabled'}"><a th:href="'/?page='+${pagination.page+1}" th:classappend="${pagination.nextPage ? '' : 'disabled' }" href="">Newer <span aria-hidden="true">&rarr;</span></a></li>
						</ul>
					</nav>
		</div>

<!-- /.container -->

<div class="container">


	<!-- Footer -->
	<footer>
		<div class="row" th:replace="fragments/footer :: footer">static footer</div>
	</footer>

</div>

<!-- /.container -->

<!-- jQuery -->
<script src="../static/js/jquery-3.3.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../static/js/bootstrap.min.js" ></script>
</div>
</body>
</html>

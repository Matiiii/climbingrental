<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link th:include="fragments/header :: head" th:remove="tag" />
</head>

<body>

<!-- Navigation -->
<div th:replace="fragments/header :: navbar">
  
</div>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
    </div>
    <div class="row">

        <div class="col-md-3">
            <p class="lead">Tags</p>
            <div class="list-group">
                <a th:each="link : ${tagsLinks}" th:text=" '#' + ${link.name}"
                   th:href="${link.link}" class="list-group-item">Category</a>
            </div>
        </div>


        <div class="center">

            <div class="col-md-9">

                <div class="row">

                    <div th:each="news: ${news}" class="col-md-9">
                        <div class="thumbnail">
                            <!--<img th:src="${product.smallImage.path}" src="http://placehold.it/320x150" th:alt="${product.smallImage.altText}" alt=""/>-->
                            <div class="caption" style="height: auto">
                                <!--<h4 class="pull-right" th:text="${news}"></h4>-->
                                <h4 th:text="${news.title}">
                                </h4>
                                <h6 th:text=" '#' + ${news.tag}">
                                </h6>
                                <p th:text="${news.description}">See more snippets like this online store item at <a
                                        target="_blank" href="http://www.bootsnipp.com">Bootsnipp -
                                    http://bootsnipp.com></a></p>

                                <button type="submit" class="btn btn-success"><a th:href="'/news/' + ${news.id}"
                                                                                 href="#" th:text="${news.title}"></a>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <nav aria-label="...">
            <ul class="pager nav-list-pagination">
                <li class="previous" id="prev" th:classappend="${pagination.previousPage ? '' : 'disabled'}"><a
                        th:href="'/?page='+${pagination.page-1}"
                        th:classappend="${pagination.previousPage ? '' : 'disabled' }" href=""><span aria-hidden="true">&larr;</span>
                    Older</a></li>
                <li class="next" id="next" th:classappend="${pagination.nextPage ? '' : 'disabled'}"><a
                        th:href="'/?page='+${pagination.page+1}"
                        th:classappend="${pagination.nextPage ? '' : 'disabled' }" href="">Newer <span
                        aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>

    <!-- /.container -->

    <div class="container">


        <!-- Footer -->
        <footer>
            <div class="row" th:replace="fragments/footer :: footer">static footer</div>
        </footer>

    </div>

    <!-- /.container -->

    <div class="row" th:replace="fragments/footer :: javascript">scripts</div>

</div>
</body>
</html>

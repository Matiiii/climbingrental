<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:include="fragments/header :: head" th:remove="tag"/>
    <link th:href="@{/css/cart.css}" href="../static/css/cart.css" rel="stylesheet"/>
    <link th:href="@{/css/daterangepicker.css}" href="../static/css/daterangepicker.css" rel="stylesheet"/>
</head>

<body>

<!-- Navigation -->
<div th:replace="fragments/header :: navbar">
</div>

<!-- Page Content -->
<div class="container content">
    <div class="row infoContainer col-xs col-sm">
        <div class="row col-xs-12 col-sm-12 col-md-4 imgBasketContainer flexCenter">
            <div class=" col-sm-6 col-md-12">
                <img class="imgBasket" th:src="@{/images/icon_add_to_cart_740405.png}"
                     src="../static/images/icon_add_to_cart_740405.png"/>
            </div>
            <div class="col-sm-6 col-md-12">
                <form th:action="@{/createOrder}" method="post">
                    <button class="btn btn-primary" type="submit">przedłuż</button>
                </form>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-8 info">
            <!-- info for User -->
            <div th:if="${info != null and info.status == true}" th:utext="${info.message}" class="alert alert-success">
                status produktu
            </div>
            <div th:if="${info != null and info.status == false}" th:utext="${info.message}" class="alert alert-danger">
                status produktu
            </div>
            <!-- end info -->
            <div class="base info">
                <p class="orderPeriod">Termin wypożyczenia: <b
                        th:text="${productOrder.getOrderStart().toString().split(' ')[0]} + ' - ' + ${productOrder.getOrderEnd().toString().split(' ')[0]}">data</b></p>
                <p>Łączna ilość dni: <b th:text="${productOrder.getNumberOfDays()}"></b></p>
                <p>Wymagana kaucja: <b th:text="${productOrder.getDeposit()}"></b></p>
                <p>Rabat: <b th:if="${user != null}" th:text="${productOrder.getCombinedDiscount() + '%'}"></b></p>
                <p>Łączny koszt z rabatem: <b th:text="(${user != null} ? ${productOrder.getCombinedPrice()})"></b>
                </p>
            </div>
        </div>
    </div>


    <div class="col-xs col-sm">
        <div class=" table-head row col-xs-12 col-sm-12 col-md-12">
            <div class="col-xs-12 col-sm-12 col-md-2 img">Produkt</div>
            <div class="col-xs-12 col-sm-12 col-md-3 productName"></div>
            <div class="col-sm-2 flexAround">
                <div class="col-sm price">Cena</div>
                <div class="col-sm count">Ilość</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 add">Dodaj/Usuń</div>
            <div class="col-xs-12 col-sm-12 col-md-1 sumPrice">Razem</div>
        </div>

        <div class="row product col-xs-12 col-sm-12 col-md-12" th:each="product: ${productsHashList}"
             th:attr="product-id=${product.getId()}">

            <div class="img col-xs-12 col-sm-2 col-md-2">
                <img th:src="${product.getSmallImage()}"
                     src="../static/images/LINA_DUZA.jpg"
                     class="img-responsive"
                     alt=""/>
            </div>
            <div class="productName col-xs-12 col-sm-3 col-md-3"><a href="info.html"
                                                                    th:href="@{'/product/'+${product.getId()}}">
                <p th:text="${product.getProductName()}">nazwa produktu</p></a>
            </div>
            <div class="col-sm-2 flexAround">
                <div class="col-sm price">
                    <span class="display-mob"> Cena za dzień: </span> <span
                        th:text="${productOrder.getOldPrices().get(product.getId())}">cena</span>
                </div>
                <div class="col-sm count">
                    <span class="display-mob"> Ilość: </span> <span
                        th:text="${productOrder.countNumberOfProduct(product)}">ilość</span>
                </div>
            </div>
            <div class="add col-xs-12 col-sm-3 col-md-3">
                <p th:text="${'Coś tam'}"></p>
            </div>
            <div class="sumPrice col-xs-12 col-sm-1 col-md-1">
                <span class="display-mob">Suma za dzień: </span> <span
                    th:text="${productOrder.getOldPrices().get(product.getId()) * productOrder.countNumberOfProduct(product)}">suma</span>
            </div>
        </div>
    </div>

</div>


<!-- /.container -->

<div class="container">
    <!-- Footer -->
    <footer>
        <div class="row" th:replace="fragments/footer :: footer">static footer</div>
    </footer>
</div>
<!-- /.container -->

<div class="row" th:replace="fragments/footer :: javascript">scripts</div>

<script th:src="@{/js/moment.min.js}" src="../static/js/moment.min.js"></script>
<script th:src="@{/js/daterangepicker.js}" src="../static/js/daterangepicker.js"></script>
<script th:src="@{/js/shopProducts.js}" src="../static/js/shopProducts.js"></script>

</body>

</html>

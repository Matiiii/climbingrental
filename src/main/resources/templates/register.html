<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

<link th:include="fragments/header :: head" th:remove="tag" />
<link th:href="@{/css/register.css}" href="../static/css/register.css" rel="stylesheet" media="screen"/>

</head>


<body>


<div th:replace="fragments/header :: navbar">
</div>

<!-- Page Content -->
<div class="container">

   	<form class="form-horizontal" method="post" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstName}" class="form-control" id="name" placeholder="Enter name:"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastName}" class="form-control" id="surname" placeholder="Enter surname:"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phoneNumber">Phone number:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                       placeholder="Enter phone number:" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="Email">Email:</label>
            <div class="col-sm-10">
                <p th:errors="*{email}"></p>
                <input type="text" th:field="*{email}" class="form-control" id="Email" placeholder="Enter email:"
                       required="required"/>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <p th:errors="*{password}"></p>
                <input type="password" th:field="*{password}" class="form-control" id="password"
                       placeholder="Enter password:" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <p class="col-sm-2 text-center">Address:</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Address">City:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address.city}" class="form-control" id="Address"
                       placeholder="Enter city:" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Address1">Street:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address.street}" class="form-control" id="Address1"
                       placeholder="Enter street:" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Address2">Flat number:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address.flatNumber}" class="form-control" id="Address2"
                       placeholder="Enter flat number:" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Address3">Zipcode:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address.zipcode}" class="form-control" id="Address3"
                       placeholder="Enter zipcode:" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success ">Register</button>


            </div>

        </div>
    </form>


</div>
<!-- /.container -->

<div class="container">
    <!-- Footer -->
    <footer>
        <div class="row" th:replace="fragments/footer :: footer">static footer</div>
    </footer>
</div>
<!-- /.container -->

<!-- JavaScript-->
<div th:include="fragments/footer :: javascript" th:remove="tag"></div>

</body>

</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:include="fragments/header :: head" th:remove="tag"/>
    <link th:href="@{/css/register.css}" href="../static/CSS/register.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:replace="fragments/header :: navbar">
</div>
<br/>
<br/>
<div class="container">

    <form action="#" class="form-horizontal" method="post" th:action="@{/product/add}" th:object="${newProduct}">
        <h3 align="center">Dodaj produkt</h3>
        <div class="form-group">
            <label class="control-label col-sm-2" id="productName">Nazwa:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{productName}" class="form-control" id="productName"
                       placeholder="Wprowadź nazwę:"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" id="price">Cena:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{price}" class="form-control" id="price"
                       placeholder="Wprowadź cenę:"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" id="description">Opis:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{description}" class="form-control" id="description"
                       placeholder="Wprowadź opis:"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="smallImage">Zdjęcie małe:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{smallImage}" class="form-control" id="smallImage"
                       placeholder="Wprowadź link do zdjęcia (małe):" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bigImage">Zdjęcie duże:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{bigImage}" class="form-control" id="bigImage"
                       placeholder="Wprowadź link do zdjęcia (duże):" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tags">Tagi:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{tags}" class="form-control" id="tags"
                       placeholder="Wprowadź tagi produktu:" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" align="center">
                <button type="submit" class="btn btn-success ">DODAJ PRODUKT</button>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->
<div class="container">
    <!-- Footer -->
    <footer>
        <div class="row" th:replace="fragments/footer :: footer">static footer</div>
    </footer>
</div>
<!-- /.container -->
<!-- JavaScript-->
<div th:include="fragments/footer :: javascript" th:remove="tag"></div>
</body>
</html>

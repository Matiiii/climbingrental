<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:include="fragments/header :: head" th:remove="tag"/>
    <link th:href="@{/css/register.css}" href="../static/CSS/register.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:replace="fragments/header :: navbar">
</div>
<div class="container">
    <form action="#" th:action="@{/edit/{id}(id=${product.id})}" th:object="${product}" method="post">


        <div class="form-group">
            <label class="control-label col-sm-2" for="availability">Dostępność:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{available}" class="form-control" id="availability"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nazwa produktu:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{productName}" class="form-control" id="name" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Cena produktu:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{price}" class="form-control" id="price" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Opis produktu:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{description}" class="form-control" id="description" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tags">Tagi:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{tags}" class="form-control" id="tags" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="quantity">Ilość:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{quantity}" class="form-control" id="quantity" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="deposit">Kaucja:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{deposit}" class="form-control" id="deposit" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bigImage">Link (obraz duży):</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{bigImage}" class="form-control" id="bigImage" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="smallImage">Link (obraz mały):</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{smallImage}" class="form-control" id="smallImage" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" align="center">
                <button type="submit" class="btn btn-success ">Edytuj produkt</button>
            </div>

        </div>
    </form>
</div>
<div class="container">
    <footer>
        <div class="row" th:replace="fragments/footer :: footer">static footer</div>
    </footer>
</div>
<div th:include="fragments/footer :: javascript" th:remove="tag"></div>

</body>

</html>
